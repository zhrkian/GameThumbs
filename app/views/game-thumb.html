<div name="game-thumb" class="thumbnail {{gameThumbType}}" ng-multi-transclude-controller>

    <div class="thumbnail__holder">

        <img class="thumbnail__img" src="{{gameThumb.image}}" alt=""/>

        <div class="thumbnail__overlay" ng-multi-transclude="overlay"></div>

    </div>

    <div class="thumbnail__content" ng-multi-transclude="content"></div>

</div>
