<div class="holder" ng-multi-transclude-controller>
    <div name="game-thumb" class="game-thumb game-thumb--{{gameThumbType}}">
        <div class="game-thumb__holder">
            <img class="game-thumb__img" src="{{gameThumbImage}}" alt=""/>
            <div ng-multi-transclude="overlay" class="game-thumb__overlay"></div>
        </div>
        <div ng-multi-transclude="content" class="game-thumb__content"></div>
    </div>
</div>
